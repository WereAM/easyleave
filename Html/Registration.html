<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<div class="container">
		<div class="heading">Registration</div>
		<form method = "post" action="Registration.php"> <!--change made here!!-->
			<div class="details_container">
				<label for="username">User's Name</label>
				<input type="text" name="username" placeholder="Full Name" required>
			</div>
			<div class="details_container">
				<label for="phone">Phone Number</label>
				<input type="text" name="phone" placeholder="+2547********" required>
			</div>
			<div class="details_container">
				<label for="email">User's E-mail</label>
				<input type="text" name="email" placeholder="example@host.com" required>
			</div>
			<div class="details_container">
				<label for="password">Password</label>
				<input type="text" name="pass" placeholder="Enter your password" required>
			</div>
			<div class="details_container">
				<label for="con_pass">Confirm Password</label>
				<input type="text" name="con_pass" placeholder="Confirm your password" required>
			</div>
			<div class="details_container">
				<table>
					<tr>
						<label for="category">Job Category</label>
						<td><select name="usertype">
							<option value="Employee">Employee</option>
							<option value="Admin">Admin</option>
							<option value="HR">HR</option>							
						</select></td>
					</tr>
				</table>
			</div> 
			<div class="details_container">
				<input type="submit" name="reg" value="Register">
			</div>

		</form>
		
	</div>
</body>
</html>
