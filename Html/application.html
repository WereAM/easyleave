<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leave Application Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

 </head>
<body>
	<div class="container">
		<div class="heading">Leave Application</div>
		<form method="POST">
			<div class="details_container">
				<label for="currentdate"> Current Date</label>
				<input type="date" name="currentdate">
			</div>

			<div class="details_container">
				<label for="employeename">Employee Name</label>
				<input type="text" name="employeename" placeholder="Full Name" required="">
			</div>

            <div class="details_container">
                <label for="email">Email</label>
                <input type="text" name="email">
            </div>

            <div class="details_container">
                <label for="jobdescription">Job Description</label>
                <input type="text" name="jobdescription">
            </div>

             <div class="details_container">
				<label for="reasonforleave">Reason for Leave</label>
                <select name="reasonforleave" id="Reason for leave">
    
                    <option value="sickleave">Sick Leave</option>
                    <option value="maternity/paternity leave">Maternity/Paternity Leave</option>
                    <option value="bereavement">Bereavement</option>
                    <option value="casualleave">Casual Leave</option>
                    <option value="studyleave">Study Leave</option>
                    <option value="leaveofabsence">Leave of Absence</option>
                    <option value="other">Other</option>
					<input type="text" name="reasonforleave" placeholder="Specify Other">
                </select>
				
			</div>
				
			<div>
			<div class="details_container">
				<label for="datesrequestedfrom">Dates requested from</label>
				<input type="date" name="datesrequestedfrom">
			</div>

			<div class="details_container">
				<label for="datesrequestedto">Dates requested to</label>
				<input type="date" name="datesrequestedto">
			</div>
		
			<div class="details_container">
				<input type="submit" name="reason" value="Submit">
			</div>
	
        </form>
    </div>
</body>
</html>
